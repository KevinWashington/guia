                <p class="corpo"><span class="tabulacao"></span>Texto ou documento elaborado pelo autor, a fim de complementar sua argumentação.</p>
                <p class="corpo"><span class="tabulacao"></span>Deve ser precedido pela palavra “APÊNDICE” e identificado por letras maiúsculas, em negrito e consecutivas (APÊNDICE A; APÊNDICE B; APÊNDICE C, etc).</p>

               <p><strong>Exemplo:</strong></p>
                <div onselectstart='return false' ondragstart='return false' oncontextmenu='return false'>
