                <p class="corpo"><span class="tabulacao"></span>Texto ou documento não elaborado pelo autor, que serve de fundamentação, comprovação e ilustração.</p>
                <p class="corpo"><span class="tabulacao"></span>Devem-se ser identificados por letras maiúsculas, em negrito e consecutivas (ANEXO A; ANEXO B; ANEXO C, etc).</p>

                <div onselectstart='return false' ondragstart='return false' oncontextmenu='return false'>
